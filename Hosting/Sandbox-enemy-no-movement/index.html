<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Nightmare Prototype</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Sandbox-enemy-no-movement.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>

    <div class="webgl-content">
      <div class="header">
        <div class="title-left">Nightmare v0.0</div>
        <br>
        <div class="text-left">For user guide, click <a href="https://zioul123.github.io/nightmare-prototype/Player%20Guide.md">here.</a></div>
      </div>
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Nightmare Prototype</div>
      </div>
    </div>
  </body>
</html>
